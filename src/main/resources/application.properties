# JPA
## jpa가 생성한 SQL 콘솔에 출력
spring.jpa.show_sql=true
## SQL을 콘솔에서 보기 좋게 정리
spring.jpa.properties.hibernate.format_sql=true
## MySQL 문법 사용 : MySQL5InnoDBDialect => 운영에서 사용할거임
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
## ddl 설정
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.generate-ddl=true

# DB 설정
## 로컬에서만 사용할 테스트용 H2 웹 콘솔 활성화
spring.h2.console.enabled=true
## DataSource Setting
spring.datasource.driver-class-name=org.h2.Driver
### jdbc:h2:mem:testdb => h2 DB를 메모리로 사용 : 실제로는 설정 안해도 됨.
### h2 DB를 파일로 사용
### localhost : 말 그대로 본인 pc ip, ~/ : h2DB 파일 기본 경로 C:\User\사용자 밑에 test.mv.db파일 생성
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=



# 패키지나 파일명 변경 시 빈 등록이 기존 빈으로 인해 안될 때 오버라이드
spring.main.allow-bean-definition-overriding=true

# 스프링부트에서는 properties파일의 이름을 application-xxx.properties라고 하면
# profile=xxx로 호출하여 다른 propertiest 파일에서 사용이 가능하다.
spring.profiles.include=oauth

# 세션 저장소를 jdbc로 설정
spring.session.store-type=jdbc

# Logging Setting
## 로그레벨 및 범위
logging.level.com.dugi.monkey=trace
## log파일 생성 위치
logging.file=src/main/resources/monkeyDugi.log